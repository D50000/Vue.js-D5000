<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
    <title>Component</title>
    <style>
      #app {
        margin: 1em;
        font-size: 1.2em;
      }
      .component {
        margin-bottom: 1em;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <script>
      var data = {
        count: 0,
      };
      // register
      // PS: Component also can import from other files and declare in root component.
      Vue.component("my-component", {
        template:
          '<div class="component"> <span> {{ count }}</span> - <button @click="count++">add</button></div>',
        // Return the data in the component need to be a function.
        // need to return a new {} object.
        data: function () {
          return {
            count: 0,
          };
        },
      });
      // create a root instance
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
