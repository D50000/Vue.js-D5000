<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Import the Vue.js libaray by CDN or download it -->
    <!-- Vue is also available on 'unpkg' and 'cdnjs' (cdnjs takes some time to sync so the latest release may not be available yet). -->
</head>

<body>
    <div id="app">
        <input type="text" placeholder="Input events" @keyup.enter="addTodo(newTodo)" v-model="newTodo">
        <h2>Todo List</h2>
        <ul>
            <!-- v-bind:class => bind the css class style -->
            <li v-for="todo in todos" v-bind:class="{ active: todo.completed }">
                <!-- v-model => bind the checkbox checked status -->
                <input type="checkbox" v-model="todo.completed"> {{todo.content}} -
                <a href="#" @click.prevent="removeTodo(todo)">remove</a>
            </li>
            <!-- @click.prevent === event.preventDefault() -->
        </ul>
        <pre>
            {{this.todos}}
        </pre>
    </div>
</body>

<script src="javascript.js"></script>

</html>
